<div class="container mt-4">
  <h2 class="mb-3">Register New Student</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" class="form-control" [(ngModel)]="student.fullName" name="fullName" placeholder="e.g. Elaha Ahmadi" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="student.email" name="email" placeholder="e.g. elaha@example.com" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="student.phone" name="phone" placeholder="e.g. 514-123-4567" required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Register</button>
  </form>
</div>
