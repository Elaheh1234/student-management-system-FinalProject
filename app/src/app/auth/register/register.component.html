<div class="col-lg-7 mx-auto">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-floating mb-3 mb-md-0">
                <input class="form-control" formControlName="firstName" type="text" placeholder="Enter your first name" />
                <label>First name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input class="form-control" formControlName="lastName" type="text" placeholder="Enter your last name" />
                <label>Last name</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" formControlName="email" type="email" placeholder="name@example.com" />
            <label>Email address</label>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-floating mb-3 mb-md-0">
                <input class="form-control" formControlName="password" type="password" placeholder="Create a password" />
                <label>Password</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3 mb-md-0">
                <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm password" />
                <label>Confirm Password</label>
              </div>
            </div>
          </div>
          <div class="mt-4 mb-0">
            <div class="d-grid">
              <button class="btn btn-primary btn-block" type="submit">Create Account</button>
